<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="apple-touch-icon" href="/faflexappicon.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="icon" href="favicon.ico">
	<meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="483422839968-llldr1bas7hurg44av8h9bh8dpqgtq98.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
	<div class="topnav">
		<a href="index.html"><img id="logo" src="faflexlogo.svg"></a>
		<a id="signupbutton" href="index.html" class="disable-select">Sign Up</a>
		<a id="schedulebutton" href="schedule.php?user=???&name=???&signedup=0&room=null" class="disable-select">My Schedule</a>
	</div>
	<div class="g-signin2" data-onsuccess="onSignIn" data-onfailure="askForLogin" data-theme="dark"></div>
	<footer>
		<div class="foot">

		</div>
	</footer>
  <script>
    function onSignIn(googleUser) {

      var profile = googleUser.getBasicProfile();
      console.log("ID: " + profile.getId()); // Don't send this directly to your server!
      console.log('Full Name: ' + profile.getName());
      console.log('Given Name: ' + profile.getGivenName());
      console.log('Family Name: ' + profile.getFamilyName());
      console.log("Image URL: " + profile.getImageUrl());
      console.log("Email: " + profile.getEmail());

      var id_token = googleUser.getAuthResponse().id_token;
      console.log("ID Token: " + id_token);

		  var myUserEntity = {};
		  myUserEntity.Name = profile.getName();
			myUserEntity.Email = profile.getEmail()
		  sessionStorage.setItem('myUserEntity',JSON.stringify(myUserEntity));

			if(JSON.parse(sessionStorage.getItem('prevPage')) == null){
				window.location.href = "index.html";
			}else{
				window.location.href = JSON.parse(sessionStorage.getItem('prevPage'));
			}
    }

  </script>
</body>
</html>
